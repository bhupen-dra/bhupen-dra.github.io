<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video,audio & media in html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="video/video.mp4" controls autoplay poster="poster.png"></video>

    <audio src="audio/bell.mp3" controls autoplay loop muted ></audio>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="red"/>
    </svg>
    <img src="img.svg" alt="svg image">

    <!-- preload attribute can have 1.none 2.metadata 3.auto values -->
     <iframe src="https://www.codewithharry.com" frameborder="0" height="400" width="300"></iframe>


    <script src="script.js"></script>
</body>
</html>
