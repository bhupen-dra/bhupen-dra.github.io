<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image,tables&lists</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="/image,tables&lists/image/web-design-concept-with-drawings.jpg" />

    <!-- tables -->
    <table>
      <caption>
        learner
      </caption>
      <thead>
        <tr>
          <th>name</th>
          <th>particular</th>
          <th>remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>bhupendra</td>
          <td>coder</td>
          <td>basic</td>
        </tr>
        <tr>
          <td>sagar</td>
          <td>programmer</td>
          <td>basic</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">total</td>
          <td>2</td>
        </tr>
      </tfoot>
    </table>

    <!-- lists -->
     <caption>unordered</caption>
     <ul type="square">
        <li>mango</li>
        <li>orange</li>
        <li>apple</li>
     </ul>
        <caption>ordered</caption>
     <ol>
        <li>mango</li>
        <li>orange</li>
        <li>apple</li>
     </ol>
        <caption>description</caption>
     <dl>
        <dt>mango</dt>
        <dd>king of fruits</dd>
        <dt>orange</dt>
        <dd>orange are good</dd>
        <dt>apple</dt>
        <dd>apple are red</dd>
     </dl>

    <script src="script.js"></script>
  </body>
</html>
